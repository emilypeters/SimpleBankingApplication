<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<div>
    <ul th:each="account: ${accounts}">
        <li th:text="${account.name}" />
        <li th:text="${account.email}" />
        <li th:text="${account.accountNumber}" />
        <li th:text="${account.currentBalance}" />
    </ul>
</div>
</body>
</html>
